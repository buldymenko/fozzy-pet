<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Overlay</title>
        <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
        <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=fetch,requestAnimationFrame,Element.prototype.classList,URL"></script>
        <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="//geoip-js.com/js/apis/geoip2/v2.1/geoip2.js"></script>
        <style>
            html, body, .map {
                margin: 0 0 20px 0;
                padding: 0;
                width: 100%;
                height: 94%;
            }
            #marker {
                font-size: 22px;
                color: #30d5c8;
                text-shadow: 1px 1px 2px #646873, 1px 1px 0px #c5c9c7;
            }
        </style>
    </head>
    <body>
        <div id="map" class="map form-group"></div>
        <div style="display: none;">
            <span id="marker" title="Marker" class="glyphicon glyphicon-map-marker"></span>
        </div>
        <div class="container">
            <form class="form-inline">
                <div class="form-group">
                    <label for="longitude">Longitude</label>
                    <input type="text" class="form-control" id="longitude" placeholder="16.3725">
                </div>
                <div class="form-group">
                    <label for="latitude">Latitude</label>
                    <input type="email" class="form-control" id="latitude" placeholder="48.20888">
                </div>
                <button type="button" class="btn btn-default" id="set-coordinates">Set coordinates</button>
            </form>
        </div>

        <script src="index.js"></script>
    </body>
</html>
